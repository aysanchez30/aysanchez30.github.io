<!DOCTYPE html>
<html lang="eng">

    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header" class="padded-area">
            <h1>Intro to Java Script</h1>
        </header>

        <main id="main-content" class="padded-area">
        <div class="columns">
            <section class="col1of3">
                <header class="padded-area">
                    <h1>Hide and Seek</h1>
                    <button id="button-show">Show</button>
                    <button id="button-hide">Hide</button>
                    <img src="images/kittyCat.png" id="bean">
                    <div id="bean">Kitty Cat</div>
                </header>
            </section>
            
            <section class="col1of3">
                <header class="padded-area">
                    <h1>Animate</h1>
                </header>
                <div id="heart" class="heart"></div>
                <button id="animate-button">Animate Heart</button>
            </section>

            <section class="col1of3">
                <header class="padded-area">
                    <h1>Input</h1>
                    <p>
                        <ul>
                        <li><label for="txt-product">Product:</label>
                        <input type="text" id="txt-product"></li>

                        <li><label for="txt-comment">Comment:</label>
                        <input type="text" id="comments"></li>

                        <li><label for="txt-rating">Rating:</label>
                        <input type="text" id="txt-rating"></li>

                        <li><label for="txt-user-name">Username:</label>
                        <input type="text" id="txt-user-name"></li>
                    </ul>
                    </p>
                    <button id="add-comment">Add Comment</button>
                </header>
            </section>
        </div>
         </main>

        <footer id="main-footer" class="padded-area">
            <p>Goodbye!</p>
        </footer>
    </body>
</html>
